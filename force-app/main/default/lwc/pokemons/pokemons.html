<template>
    <h1>LWC POKEMON LIST</h1>
    <template if:true={pokemonList}>
        <template for:each={pokemonList.results} for:item='item' for:index='index'>

                    <h2>{item.name}</h2>
                    <p>{item.url}</p>
                    <p>{index}</p>  
                    
                </div>
                </template>
            </hr>
            </template>
    </template>
</template>
